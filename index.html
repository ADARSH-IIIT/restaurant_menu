<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>


.parent{

    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    

}


        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .book {
            position: relative;
            width: 90vw;
            flex: .8 ;
            max-width: 400px;
            /* height: 80vh; */
            max-height: 800px;
            perspective: 1500px;
            margin: 20px auto;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-origin: left center;
            transition: transform 0.8s ease-in-out;
            transform-style: preserve-3d;
            cursor: pointer;
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            touch-action: pan-y pinch-zoom;
        }

        .page-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: clamp(16px, 5vw, 24px);
            color: #333;
            backface-visibility: hidden;
            /* padding: 20px; */
            box-sizing: border-box;
            text-align: center;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            background-color: rgb(170, 84, 84);
        }

        .page-back {
            transform: rotateY(180deg);
            background: rgb(168, 165, 165);
        }

        .page.turned {
            transform: rotateY(-180deg);
        }

        #page1 { background: #ffecec; z-index: 4; }
        #page2 { background: #ecffec; z-index: 3; }
        #page3 { background: #ececff; z-index: 2; }
        #page4 { background: #fff6ec; z-index: 1; }

        .navigation {
            /* position: fixed; */
            bottom: 20px;
            display: flex;
            gap: 10px;
            z-index: 5;
            flex: 0.1;
        }

        button {
            padding: clamp(8px, 2vw, 10px) clamp(15px, 4vw, 20px);
            font-size: clamp(14px, 4vw, 16px);
            cursor: pointer;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
            touch-action: manipulation;
        }

        button:hover {
            background: #555;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Mobile specific styles */
        @media (max-width: 768px) {
            .book {
                width: 95vw;
                height: 65vh;
                margin: 10px auto;
            }

            .page-content {
                padding: 10px;
            }

            .navigation {
                bottom: 10px;
            }

            button {
                min-width: 80px;
            }
        }

        /* Prevent rubber-banding/bouncing on iOS */
        html, body {
            position: fixed;
            width: 100%;
            height: 100%;
            overscroll-behavior: none;
        }
    </style>
</head>
<body>

    <div class="parent">
    <div class="book">
        <div class="page" id="page1">
            <div class="page-content">Front page</div>
            <div class="page-content page-back">Back of Page 1</div>
        </div>
        <div class="page" id="page2">
            <div class="page-content"><img src="p2.jpeg" alt="" height="100%" width="100%"></div>
            <!-- <div class="page-content page-back">Back of Page 2</div> -->
        </div>
        <div class="page" id="page3">
            <div class="page-content"><img src="p3.jpeg" alt="" height="100%" width="100%"></div>
            <!-- <div class="page-content page-back">Back of Page 3</div> -->
        </div>
        <div class="page" id="page4">
            <div class="page-content"><img src="p4.jpeg" alt="" height="100%" width="100%"></div>
            <!-- <div class="page-content page-back">Back of Page 4</div> -->
        </div>
    </div>
    <!-- <div class="navigation">
        <button id="prevBtn" disabled>Previous</button>
        <button id="nextBtn">Next</button>
    </div> -->

</div>

    <script>
        let currentPage = 1;
        const totalPages = 4;
        let touchStartX = 0;
        let touchEndX = 0;

        function updateButtons() {
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }

        function nextPage() {
            if (currentPage < totalPages) {
                document.getElementById(`page${currentPage}`).classList.add('turned');
                currentPage++;
                updateButtons();
            }
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                document.getElementById(`page${currentPage}`).classList.remove('turned');
                updateButtons();
            }
        }

        // Touch events for swipe
        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
        }

        function handleTouchEnd(e) {
            touchEndX = e.changedTouches[0].clientX;
            handleSwipe();
        }

        function handleSwipe() {
            const swipeDistance = touchStartX - touchEndX;
            const threshold = window.innerWidth * 0.15; // 15% of screen width

            if (Math.abs(swipeDistance) > threshold) {
                if (swipeDistance > 0) {
                    nextPage();
                } else {
                    previousPage();
                }
            }
        }

        // Add touch events to pages
        document.querySelectorAll('.page').forEach(page => {
            page.addEventListener('touchstart', handleTouchStart, { passive: true });
            page.addEventListener('touchend', handleTouchEnd, { passive: true });
        });

        // Add click/touch events for buttons
        document.getElementById('prevBtn').addEventListener('click', previousPage);
        document.getElementById('nextBtn').addEventListener('click', nextPage);

        // Prevent default touch behavior on iOS
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
